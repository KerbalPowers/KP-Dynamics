/// Subcategory assignments for KP parts

/
@PART[minnowPropeller|sturgeonPropeller|herringPropeller]:FOR[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = navalProp
  }
}
ORGANIZERSUBCATEGORY
{
  name = navalProp
  Label = Naval Propellers
  Priority = 5
  CategoryPriority = 4
}

@PART[smallBuoyancy|mediumBuoyancy|largeBuoyancy]:FOR[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = navalBallast
  }
}
ORGANIZERSUBCATEGORY
{
  name = navalBallast
  Label = Ballast Tanks
  Priority = 5
  CategoryPriority = 5
}
