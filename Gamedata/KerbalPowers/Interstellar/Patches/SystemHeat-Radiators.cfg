@PART[TX-40]:NEEDS[SystemHeat]
{
	MODULE
	{
		name = ModuleSystemHeat
		volume = 170.75
		moduleID = default
		iconName = Icon_Radiator
		ignoreTemperature = true
	}
	!MODULE[ModuleAnimateHeat] {}
	MODULE
	{
		name = ModuleSystemHeatColorAnimator
		moduleID = heat
		useRate = false
		animRate = 1
		shaderProperty = _EmissiveColor
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
			key = 0 1
			key = 1 1
		}
		greenCurve
		{
			key = 0 1
			key = 1 1
		}
		blueCurve
		{
			key = 0 1
			key = 1 1
		}
		alphaCurve
		{
			key = 0 0
			key = 1 1
		}
	}
	@MODULE[ModuleActiveRadiator]
	{
		@name = ModuleSystemHeatRadiator
		moduleID = radiator
		// ModuleSystemHeat instance to link to
		systemHeatModuleID = default
		scalarModuleID = heat
		maxTempAnimation = 1400

		// option: use deterministic temperatures
		// Power radiated per temperature
		temperatureCurve
		{
			key = 0 0
			key = 0.2 0.0016
			key = 0.4 0.0256
			key = 0.6 0.1296
			key = 0.8 0.4096
			key = 1 1
			@key,*[0, ] *= 1300 // the loop temperature
			@key,*[1, ] *= 40000 // the peak radiative capacity
		}
		// Area for convection
		convectiveArea = 100.44
		
		// Coolant pumping for high temps is handwaved into the reactor. 
		// If the radiator asks for EC it should be for refrigeration, I guess.
		!RESOURCE {} 
	}
}