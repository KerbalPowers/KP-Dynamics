@PART[pletelyos]:NEEDS[SystemHeatConverters]
{
	!MODULE[ModuleCoreHeat] {}
	@MODULE[ModuleResourceConverter]
	{
		@name = ModuleSystemHeatConverter
		!TemperatureModifier {}
		!ThermalEfficiency {}
		@GeneratesHeat = False
		moduleID = #$ConverterName$
		systemHeatModuleID = reactor
		shutdownTemperature = 2000
		systemOutletTemperature = 1600
		systemPower = 900 // Let's assume 3x waste heat as fusion grade generators run at 25% efficiency
		systemEfficiency
		{
			key = 0 0
			key = 1300 0.1 0.0001 0.0025
			key = 1600 1.0 0 0
			key = 2000 0.0
		}
	}
}