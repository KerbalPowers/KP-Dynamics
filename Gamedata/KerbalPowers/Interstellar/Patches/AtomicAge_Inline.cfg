@PART[radiatorRadialSmall]:NEEDS[AtomicAge]
{
	%cost = 600
	%mass = 0.06
	
	
	@MODULE[ModuleActiveRadiator],0
	{
		%maxEnergyTransfer = 7600
		@RESOURCE[ElectricCharge]
		{
			%rate = 0.08
		}
	}
}

